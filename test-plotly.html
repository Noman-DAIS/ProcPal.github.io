<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Plotly Full View Test — Supplier Spend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js"></script>
  <style>
    body { background:#191919; color:#F9F3D9; font-family:sans-serif; }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-4 text-warning">Supplier Spend — Full View Test</h2>

  <!-- Trigger -->
  <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#fullViewModal">
    <i class="bi bi-bar-chart-line"></i> Open Supplier Spend Chart
  </button>

  <!-- Full View Modal -->
  <div class="modal fade" id="fullViewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title">Supplier Spend Analysis</h5>
          <div class="d-flex gap-2">
            <button id="fvDownload" class="btn btn-sm btn-outline-light"><i class="bi bi-download"></i></button>
            <button id="fvFullscreen" class="btn btn-sm btn-outline-light"><i class="bi bi-arrows-fullscreen"></i></button>
            <button class="btn btn-sm btn-outline-light" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
          </div>
        </div>
        <div class="modal-body p-0">
          <div id="fvContainer" style="width:100%;height:100%;min-height:75vh;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Helper to parse CSV
    async function loadCSV(url) {
      const text = await fetch(url).then(r => r.text());
      const [header, ...rows] = text.trim().split(/\r?\n/).map(r => r.split(","));
      return rows.map(r => Object.fromEntries(r.map((v,i) => [header[i], v])));
    }

    const fvContainer = document.getElementById("fvContainer");
    const btnDownload = document.getElementById("fvDownload");
    const btnFullscreen = document.getElementById("fvFullscreen");

    document.getElementById("fullViewModal").addEventListener("shown.bs.modal", async () => {
      const rows = await loadCSV("data/supplier_spend.csv");

      // Group by supplier_name and spend_year
      const suppliers = [...new Set(rows.map(r => r.supplier_name))];
      const years = [...new Set(rows.map(r => r.spend_year))];

      const traces = years.map(year => {
        const y = suppliers.map(supp => {
          const row = rows.find(r => r.supplier_name === supp && r.spend_year === year);
          return row ? +row.spend_anonymized : 0;
        });
        return {
          x: suppliers,
          y,
          name: year,
          type: "bar"
        };
      });

      const layout = {
        barmode: "stack",
        paper_bgcolor: "#191919",
        plot_bgcolor: "#191919",
        font: { color: "#F9F3D9" },
        xaxis: { title: "Supplier" },
        yaxis: { title: "Spend (AED)" },
        margin: { t:40, l:60, r:20, b:80 }
      };

      await Plotly.newPlot(fvContainer, traces, layout, { responsive:true });
    });

    // Fullscreen
    btnFullscreen.addEventListener("click", () => {
      const el = fvContainer;
      if(document.fullscreenElement) {
        document.exitFullscreen();
      } else if(el.requestFullscreen) {
        el.requestFullscreen();
      }
    });

    // Download
    btnDownload.addEventListener("click", () => {
      Plotly.downloadImage(fvContainer, {
        format:"png",
        filename:"supplier_spend_analysis",
        width:1280,
        height:720
      });
    });
  </script>
</body>
</html>
