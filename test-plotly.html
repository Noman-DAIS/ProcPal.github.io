<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plotly Full View Test</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Plotly -->
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js"></script>

  <style>
    body { background:#191919; color:#F9F3D9; font-family:sans-serif; }
    .btn-outline-light { border-radius:8px; }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-4 text-warning">Plotly Full View Mode Test</h2>

  <!-- Button to open modal -->
  <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#fullViewModal">
    <i class="bi bi-bar-chart-line"></i> Open Spend by Category
  </button>

  <!-- Full View Modal -->
  <div class="modal fade" id="fullViewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="fvTitle">Spend by Category</h5>
          <div class="d-flex align-items-center gap-2">
            <button id="fvDownload" class="btn btn-sm btn-outline-light"><i class="bi bi-download"></i></button>
            <button id="fvFullscreen" class="btn btn-sm btn-outline-light"><i class="bi bi-arrows-fullscreen"></i></button>
            <button class="btn btn-sm btn-outline-light" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
          </div>
        </div>
        <div class="modal-body p-0">
          <div id="fvContainer" style="width:100%;height:100%;min-height:75vh;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App logic -->
  <script type="module" src="js/plotly-test.js"></script>
</body>
</html>
