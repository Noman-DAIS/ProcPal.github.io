<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DAIS Procurement Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Dubai font -->
  <link href="https://fonts.googleapis.com/css2?family=Dubai:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --shale:#191919; --mist:#114036; --teal:#16AF8E;
      --citrine:#F9B73F; --gypsum:#F9F3D9;
      --sidebar-width: 240px; --sidebar-collapsed: 80px;
    }
    body {
      font-family:'Dubai', sans-serif;
      background: linear-gradient(180deg,#1a1a1a 0%, #0f0f0f 100%);
      color: var(--gypsum);
    }
    /* Layout */
    .wrapper { display:flex; min-height:100vh; }
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(25,25,25,.95);
      border-right: 1px solid rgba(249,183,63,.25);
      transition: width .25s ease;
      display:flex; flex-direction:column; align-items:center;
    }
    .sidebar.collapsed { width: var(--sidebar-collapsed); }
    .sidebar .brand {
      width:100%; text-align:center; padding:20px 0;
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    .sidebar .brand img { max-height:40px; transition:opacity .25s ease; }
    .sidebar.collapsed .brand img { opacity:.8; }

    .nav-links {
      flex-grow:1; width:100%; padding-top:20px;
    }
    .nav-links a {
      display:flex; align-items:center; gap:12px;
      padding:12px 18px; margin:6px 12px;
      color:var(--gypsum); text-decoration:none; border-radius:12px;
      transition:background .2s ease;
    }
    .nav-links a:hover { background:rgba(22,175,142,.12); }
    .nav-links a.active {
      background:linear-gradient(135deg,var(--teal),var(--mist));
      color:#fff; font-weight:700;
    }
    .nav-links i { font-size:1.2rem; }
    .sidebar.collapsed .nav-links a span { display:none; }

    .sidebar .toggle {
      padding:12px; margin:12px auto;
      border-top:1px solid rgba(255,255,255,.1);
      cursor:pointer; color:var(--citrine);
    }

    /* Main content */
    .main { flex-grow:1; padding:20px; }
    .surface {
      background: rgba(249,243,217,.07);
      border:1px solid rgba(249,183,63,.25);
      border-radius:14px; padding:20px; margin-bottom:20px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <div class="brand">
      <img src="logo.png" alt="DAIS Logo">
    </div>
    <div class="nav-links">
      <a href="#chat" class="active" data-bs-toggle="tab"><i class="bi bi-chat-dots"></i><span>Chat</span></a>
      <a href="#saved" data-bs-toggle="tab"><i class="bi bi-bookmark-check"></i><span>Saved</span></a>
      <a href="#data" data-bs-toggle="tab"><i class="bi bi-table"></i><span>Data Viewer</span></a>
    </div>
    <div class="toggle text-center">
      <i class="bi bi-chevron-double-left" id="collapseBtn"></i>
    </div>
  </nav>

  <!-- Main -->
  <div class="main">
    <!-- Topbar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0 text-warning">DAIS Procurement Portal</h4>
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-sm btn-outline-light position-relative" data-bs-toggle="offcanvas" data-bs-target="#alertsCanvas">
          <i class="bi bi-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">3</span>
        </button>
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" data-bs-toggle="dropdown"><i class="bi bi-person-circle"></i> User</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="index.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Content Tabs -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="chat">
        <div class="surface">
          <h5><i class="bi bi-chat-dots me-1"></i> Chat Assistant</h5>
          <div style="height:300px; overflow-y:auto;" class="mb-3 bg-dark rounded p-2">Chat messages hereâ€¦</div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type message...">
            <button class="btn btn-success">Send</button>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="saved">
        <div class="surface"><h5>Saved Insights</h5><p>Saved visuals go here...</p></div>
      </div>
      <div class="tab-pane fade" id="data">
        <div class="surface"><h5>Data Viewer</h5><p>CSV table goes here...</p></div>
      </div>
    </div>
  </div>
</div>

<!-- Offcanvas Alerts -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="alertsCanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title"><i class="bi bi-bell-fill text-warning"></i> Alerts</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item bg-transparent text-light">Supplier risk alert</li>
      <li class="list-group-item bg-transparent text-light">Contract expiring soon</li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Sidebar collapse toggle
  const sidebar = document.getElementById('sidebar');
  const collapseBtn = document.getElementById('collapseBtn');
  collapseBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    collapseBtn.classList.toggle('bi-chevron-double-right');
    collapseBtn.classList.toggle('bi-chevron-double-left');
  });
</script>
</body>
</html>
