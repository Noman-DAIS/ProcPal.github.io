<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAIS Procurement Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dubai:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Dubai', sans-serif;
      background-color: #191919; /* Shale Shadow */
      color: #F9F3D9; /* Gypsum Glow */
    }
    .navbar {
      background-color: #191919;
    }
    .navbar-brand {
      color: #F9B73F !important; /* Citrine Core */
      font-weight: bold;
    }
    .nav-tabs .nav-link {
      color: #F9F3D9;
    }
    .nav-tabs .nav-link.active {
      background-color: #16AF8E; /* Teal Core */
      color: #fff;
      border: none;
      border-radius: 6px 6px 0 0;
    }
    .btn-dais {
      background-color: #16AF8E;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }
    .btn-dais:hover {
      background-color: #114036;
    }
    .card {
      background-color: #F9F3D9;
      color: #191919;
      border-radius: 12px;
    }
    table thead {
      background-color: #114036; /* Malachite Mist */
      color: #fff;
    }
    .badge-alert {
      background-color: #F9B73F; /* Citrine Core */
      color: #191919;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DAIS Procurement</a>
      <div class="d-flex">
        <!-- Alerts -->
        <button class="btn position-relative me-2 text-light">
          <i class="bi bi-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-alert">
            3
          </span>
        </button>
        <!-- User Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">User</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="index.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Tabs -->
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="portalTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button">Chat</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="saved-tab" data-bs-toggle="tab" data-bs-target="#saved" type="button">Saved</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button">Data Viewer</button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="portalTabsContent">
      <!-- Chat Tab -->
      <div class="tab-pane fade show active" id="chat" role="tabpanel">
        <div class="row">
          <div class="col-md-8">
            <div class="border p-3 mb-3 bg-light text-dark" style="height: 400px; overflow-y: auto;">
              <!-- Chat messages -->
              <p><strong>AI:</strong> Welcome to the procurement assistant.</p>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message...">
              <button class="btn btn-dais">Send</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="border p-3 bg-light text-dark" style="height: 400px; overflow-y: auto;">
              <p class="text-muted">Visuals (charts, graphs) will appear here</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Saved Tab -->
      <div class="tab-pane fade" id="saved" role="tabpanel">
        <div class="row row-cols-1 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Saved Visual 1</h5>
                <p class="card-text">Placeholder for saved chart.</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Saved Visual 2</h5>
                <p class="card-text">Placeholder for saved chart.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Data Viewer Tab -->
      <div class="tab-pane fade" id="data" role="tabpanel">
        <div class="mb-3">
          <label for="datasetSelect" class="form-label">Select Dataset</label>
          <select id="datasetSelect" class="form-select">
            <option>Spend Data Q1</option>
            <option>Supplier Performance</option>
            <option>Contracts Overview</option>
          </select>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Column A</th>
                <th>Column B</th>
                <th>Column C</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Value 1</td><td>Value 2</td><td>Value 3</td></tr>
              <tr><td>Value 4</td><td>Value 5</td><td>Value 6</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
