<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAIS Procurement Portal - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dubai:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dubai', sans-serif;
      background-color: #191919; /* Shale Shadow */
      color: #F9F3D9; /* Gypsum Glow */
    }
    .card {
      background-color: #F9F3D9;
      border-radius: 12px;
    }
    .btn-dais {
      background-color: #16AF8E; /* Teal Core */
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }
    .btn-dais:hover {
      background-color: #114036; /* Malachite Mist */
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3 text-dark">DAIS Procurement Portal</h3>
    <form onsubmit="event.preventDefault(); window.location.href='portal.html';">
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-dais w-100">Sign In</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
